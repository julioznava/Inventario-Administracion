{% include 'Home/../base2.html' %}
<br>
    <div class="card text-center table-responsive">
        <div class="card-body">
            <h2>Listado insumos de Oficina.</h2>
            <br>
               <a href="{% url 'ingresar_art_computacionales' %}" class="btn btn-lg" style="background-color: #d63384; color: aliceblue">Ingresar insumos</a></td>
                &nbsp;
                <a href="{% url 'api_artoficina' %}" class="btn btn-primary btn-lg" style="#">API</a></td>
            </div>

                <br>
                <div class="row align-center">
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <input class="form-control mr-sm-" type="search" placeholder="Search" aria-label="Search" name="buscar">
                        </form>
                    </div>
                    <table class="table table-striped table-hover text-center">
                            <tr class="align-content-center">
                                <th>Codigo</th>
                                <th>Tipo</th>
                                <th>Ubicacion</th>
                                <th>Stock</th>
                                <th>Descripcion</th>

                            </tr>
                                {% for l in listar %}
                            <tr>
                                <td>{{ l.Codigo }}</td>
                                <td>{{ l.Tipo }}</td>
                                <td>{{ l.Ubicacion }}</td>
                                <td>{{ l.Stock }}</td>
                                <td>{{ l.Descripcion }}</td>
                                <td><a class="btn btn-lg btn-success" href="{% url 'modificar_art_oficina' l.id %}">Modificar</a>
                                     &nbsp;
                                    <a class="btn btn-danger btn-lg" href="{% url 'eliminar_art_oficina' l.id %}">Eliminar</a>
                                </td>


                            </tr>
                                {% endfor %}
                </table>
                </div>
            </div>
        </div>
    </div>
